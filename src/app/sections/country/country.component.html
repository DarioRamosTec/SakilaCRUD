<app-section [exceptions]="exceptions" [extensions]="extensions"
[methodExtensions]="methodExtensions" [name]="'country'">
  <div create>
    <form-base [form]="form" [errors]="errors">
      <input-text [form]="form" [control]="country" [name]="'country'" [errors]="errors" [placeholder]="'Insert any text'" />
      <button-base [disabled]="!form.valid" [form]="form" (action)="submit()">
        Save changes
      </button-base>
    </form-base>
  </div>
</app-section>

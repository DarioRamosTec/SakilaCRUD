<form-base [form]="form" [errors]="errors" [showError]="true">

  <input-password [alternative]="true" [form]="form" [control]="password" [errors]="errors" />

  <input-password [alternative]="true" [form]="form" [control]="password_confirmation"
  [name]="'password_confirmation'" [errors]="errors" />

  <button-base [disabled]="!form.valid" [form]="form" (action)="submit()">
    Reset password
  </button-base>
</form-base>
